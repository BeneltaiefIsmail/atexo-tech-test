<div class="container">
  <h2 class="text-center mb-4">Paramétrage des Critères</h2>

  <form>
    <!-- Critère Prénom -->
    <div class="card mb-2">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Paramétrage Critère Prénom</h6>
        <button class="btn-custom" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePrenom">+</button>
      </div>
      <div id="collapsePrenom" class="collapse">
        <div class="card-body">
          <label>Longueur :</label>
          <input type="number" name="prenomLongueur" class="form-control mb-2" placeholder="Ex: 50" [(ngModel)]="formData.FIRST_NAME.longueur">
          <label>Suffixe :</label>
          <input type="text" name="prenomSuffixe" class="form-control mb-2" placeholder="Ex: Mr." [(ngModel)]="formData.FIRST_NAME.suffixe">
          <label>Préfixe :</label>
          <input type="text" name="prenomPrefixe" class="form-control mb-2" placeholder="Ex: Jr." [(ngModel)]="formData.FIRST_NAME.prefixe">
          <label>Ordre :</label>
          <input type="number" name="prenomOrdre" class="form-control" placeholder="Ex: 1" [(ngModel)]="formData.FIRST_NAME.ordre">
        </div>
      </div>
    </div>

    <!-- Critère Nom -->
    <div class="card mb-2">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Paramétrage Critère Nom</h6>
        <button class="btn-custom" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNom">+</button>
      </div>
      <div id="collapseNom" class="collapse">
        <div class="card-body">
          <label>Longueur :</label>
          <input type="number" name="nomLongueur" class="form-control mb-2" placeholder="Ex: 50" [(ngModel)]="formData.LAST_NAME.longueur">
          <label>Suffixe :</label>
          <input type="text" name="nomSuffixe" class="form-control mb-2" placeholder="Ex: Mr." [(ngModel)]="formData.LAST_NAME.suffixe">
          <label>Préfixe :</label>
          <input type="text" name="nomPrefixe" class="form-control mb-2" placeholder="Ex: Jr." [(ngModel)]="formData.LAST_NAME.prefixe">
          <label>Ordre :</label>
          <input type="number" name="nomOrdre" class="form-control" placeholder="Ex: 2" [(ngModel)]="formData.LAST_NAME.ordre">
        </div>
      </div>
    </div>

    <!-- Critère Date de Naissance -->
    <div class="card mb-2">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Paramétrage Critère Date de Naissance</h6>
        <button class="btn-custom" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDateNaissance">+</button>
      </div>
      <div id="collapseDateNaissance" class="collapse">
        <div class="card-body">
          <label>Format :</label>
          <input type="text" name="dateNaissanceFormat" class="form-control mb-2" placeholder="Ex: YYYY-MM-DD" [(ngModel)]="formData.DATE_OF_BIRTH.format">
          <label>Suffixe :</label>
          <input type="text" name="dateNaissanceSuffixe" class="form-control mb-2" placeholder="Ex: /" [(ngModel)]="formData.DATE_OF_BIRTH.suffixe">
          <label>Préfixe :</label>
          <input type="text" name="dateNaissancePrefixe" class="form-control mb-2" placeholder="Ex: DOB" [(ngModel)]="formData.DATE_OF_BIRTH.prefixe">
          <label>Ordre :</label>
          <input type="number" name="dateNaissanceOrdre" class="form-control" placeholder="Ex: 3" [(ngModel)]="formData.DATE_OF_BIRTH.ordre">
        </div>
      </div>
    </div>

    <!-- Critère Compteur -->
    <div class="card mb-2">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Paramétrage Critère Compteur</h6>
        <button class="btn-custom" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCompteur">+</button>
      </div>
      <div id="collapseCompteur" class="collapse">
        <div class="card-body">
          <label>Longueur :</label>
          <input type="number" name="compteurLongueur" class="form-control mb-2" placeholder="Ex: 10" [(ngModel)]="formData.COUNTER.longueur">
          <label>Suffixe :</label>
          <input type="text" name="compteurSuffixe" class="form-control mb-2" placeholder="Ex: CNT" [(ngModel)]="formData.COUNTER.suffixe">
          <label>Préfixe :</label>
          <input type="text" name="compteurPrefixe" class="form-control mb-2" placeholder="Ex: #" [(ngModel)]="formData.COUNTER.prefixe">
          <label>Valeur Initiale :</label>
          <input type="number" name="compteurValeurInitiale" class="form-control mb-2" placeholder="Ex: 1000" [(ngModel)]="formData.COUNTER.valeurInitiale">
          <label>Ordre :</label>
          <input type="number" name="compteurOrdre" class="form-control" placeholder="Ex: 4" [(ngModel)]="formData.COUNTER.ordre">
        </div>
      </div>
    </div>

    <!-- Bouton Submit -->
    <div class="text-center mt-3">
      <button type="button" class="btn btn-primary" (click)="submitForm()">Envoyer</button>
    </div>
  </form>
</div>
