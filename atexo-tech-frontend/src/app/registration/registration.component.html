<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Formulaire d'Inscription</h2>
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom">
      </div>

      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" id="prenom" class="form-control" placeholder="Entrez votre prénom">
      </div>

      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date de Naissance</label>
        <input type="date" id="dateNaissance" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>
  </div>
</div>
